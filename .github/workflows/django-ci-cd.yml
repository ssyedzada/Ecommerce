name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Run Tests
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: ecommerce_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
    
    - name: Run migrations
      run: |
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecommerce_test
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEBUG: True
    
    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test
        coverage report
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecommerce_test
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEBUG: True
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          htmlcov/
          coverage.xml

  # JOB 2: Security Scan
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install bandit (security linter)
      run: |
        pip install bandit
    
    - name: Run security scan
      run: |
        bandit -r . -f html -o security-report.html || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: security-report.html

  # JOB 3: Build and Push Docker Image
  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t django-ecommerce:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm django-ecommerce:latest python manage.py check

  # JOB 4: Deploy to Production
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Render
      run: |
        echo "Starting deployment to Render..."
        # Add your actual deployment commands here
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
    
    - name: Wait for deployment
      run: sleep 30
    
    - name: Run health check
      run: |
        curl -f ${{ secrets.PRODUCTION_URL }}/health/ || echo "Health check failed"

  # JOB 5: Notifications
  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify Slack on Success
      if: needs.deploy.result == 'success'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "üéâ Deployment Successful! ${{ github.repository }} has been deployed to production."
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Slack on Failure
      if: needs.deploy.result == 'failure'
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "‚ùå Deployment Failed! Check ${{ github.repository }} GitHub Actions."
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}